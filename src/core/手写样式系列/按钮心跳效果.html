<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按钮心跳效果</title>
</head>
<style>
  .btn {
    width: 120px;
    height: 44px;
    border-radius: 22px;
    background: #333;
    color: #fff;
    animation: heartbeat 1s ease infinite;
    text-align: center;
    line-height: 44px;
  }

  @keyframes heartbeat {
    from {
      transform: scale(1, 1);
    }

    30% {
      transform: scale(1.1, 1.1);
    }

    50% {
      transform: scale(1.1, 1.1);
    }

    70% {
      transform: scale(1.3, 1.3);
    }

    to {
      transform: scale(1, 1);
    }
  }
</style>

<body>
  <div class="btn">立即打开</div>
</body>

</html>
